<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones - Supervisión Grupo Flores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Evaluaciones</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="evaluaciones.html">Evaluaciones</a></li>
                <li><a href="resultados_sucursal.html">Resultados por Sucursal</a></li>
                <li><a href="formularios.html">Formularios</a></li>
                <li><a href="administracion.html">Administración</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Seleccione una Sucursal y un Empleado</h2>
            <label for="sucursal">Sucursal:</label>
            <select id="sucursal">
                <option value="sucursal1">Sucursal 1</option>
                <option value="sucursal2">Sucursal 2</option>
                <option value="sucursal3">Sucursal 3</option>
            </select>

            <label for="empleado">Empleado:</label>
            <select id="empleado">
                <option value="Carlos Ruiz">Carlos Ruiz</option>
                <option value="María López">María López</option>
                <option value="Juan Pérez">Juan Pérez</option>
            </select>

            <button id="btnEvaluar">Evaluar Empleado</button>
        </section>
    </main>

    <script>
        document.getElementById("btnEvaluar").addEventListener("click", function() {
            const selectedEmpleado = document.getElementById("empleado").value;
            const sucursal = document.getElementById("sucursal").value;
            if (selectedEmpleado && sucursal) {
                window.location.href = `evaluacion_formulario.html?empleado=${selectedEmpleado}&sucursal=${sucursal}`;
            } else {
                alert("Por favor, seleccione un empleado y una sucursal.");
            }
        });
    </script>
</body>
</html>
